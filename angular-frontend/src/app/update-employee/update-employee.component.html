<div class="col-md-6 offset-md-3">
    <h3> Update Employee </h3>
    <form [formGroup]="angForm" name="form" (ngSubmit) = "onSubmit()" novalidate>
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName" formControlName="firstName" 
            [(ngModel)] = "employee.firstName" name = "firstName">
        </div>
        <div *ngIf="angForm.controls['firstName'].invalid && (angForm.controls['firstName'].dirty || angForm.controls['firstName'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['firstName'].hasError('required')">
                First Name required.
             </div>
           <div *ngIf="angForm.controls['firstName'].hasError('pattern')">
                First Name should only contains alphabets
         </div>
         <div *ngIf="angForm.controls['firstName'].errors?.maxlength || angForm.controls['firstName'].errors?.minlength"> 
             First Name should be between 2-15 characters long
       </div>
        </div>
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName" formControlName="lastName"
            [(ngModel)] = "employee.lastName" name = "lastName">
        </div>
        <div *ngIf="angForm.controls['lastName'].invalid && (angForm.controls['lastName'].dirty || angForm.controls['lastName'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['lastName'].hasError('required')">
                Last Name required.
             </div>
           <div *ngIf="angForm.controls['lastName'].hasError('pattern')">
                Last Name should only contains alphabets
         </div>
         <div *ngIf="angForm.controls['lastName'].errors?.maxlength || angForm.controls['lastName'].errors?.minlength"> 
             Last Name should be between 2-15 characters long
       </div>
      </div>
        <div class="form-group">
            <label> Email Id</label>
            <input type="email" class ="form-control" id = "emailId" formControlName="emailId" 
            [(ngModel)] = "employee.emailId" name = "emailId">
        </div>
        <div *ngIf="angForm.controls['emailId'].invalid && (angForm.controls['emailId'].dirty || angForm.controls['emailId'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['emailId'].hasError('required')">
                 Email required.
              </div>
            <div *ngIf="angForm.controls['emailId'].hasError('email')">
               Email not valid.
          </div> 
      </div>
      
      <button type="submit" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
       Update
  </button>
    </form>
  
</div>
